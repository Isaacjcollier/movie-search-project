<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search for Movies, Dawg</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>

    <form class="container">
      <h1>Movie Search</h1>
      <div class="form-group col-md-4">
        <input type="text" class="form-control" value="frozen" id="titleSearch" placeholder="Enter a movie title...">
      </div>
      <button type="submit" class="btn btn-default col-md-1">Search</button>
      <select class="genres btn" id='genreList' class="dropdown-menu">
        <option value="select" selected disabled>- Select -</option>
      </select>
      <hr>
      <div id="posterImage" class="container">
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
